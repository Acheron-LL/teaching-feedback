<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中教材使用反馈</title>
    <!-- 引入Bootstrap美化界面 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
            margin-bottom: 50px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #4e73df;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #2e59d9;
            font-weight: bold;
        }
        .form-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #4e73df;
        }
        .section-title {
            color: #2e59d9;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .star-rating {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star:hover {
            color: #ffd700;
        }
        .star.active {
            color: #ffd700;
        }
        .question-group {
            margin-bottom: 25px;
        }
        .question-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-journal-check"></i> 高中教材使用反馈问卷</h1>
            <p class="text-muted">感谢您抽出宝贵时间提供反馈，这将帮助我们不断改进教材质量</p>
        </div>

        <form id="feedbackForm">
            <!-- 基础信息 -->
            <div class="form-section">
                <h3 class="section-title"><i class="bi bi-person-circle"></i> 教师基本信息</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="question-group">
                            <label class="question-label">教师姓名</label>
                            <input type="text" class="form-control" id="teacherName" required placeholder="请输入您的姓名">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="question-group">
                            <label class="question-label">带课年级</label>
                            <select class="form-select" id="grade" required>
                                <option value="">请选择年级</option>
                                <option value="高一">高一</option>
                                <option value="高二">高二</option>
                                <option value="高三">高三</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="question-group">
                            <label class="question-label">班型</label>
                            <select class="form-select" id="classType" required>
                                <option value="">请选择班型</option>
                                <option value="极趣">极趣</option>
                                <option value="极思">极思</option>
                                <option value="极智">极智</option>
                                <option value="极客">极客</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="question-group">
                            <label class="question-label">上课时间</label>
                            <input type="date" class="form-control" id="classDate" required>
                        </div>
                    </div>
                </div>
                <div class="question-group">
                    <label class="question-label">讲次标题</label>
                    <input type="text" class="form-control" id="lectureTitle" required placeholder="请输入本次课程标题">
                </div>
            </div>

            <!-- 例题评分部分 -->
            <div class="form-section">
                <h3 class="section-title"><i class="bi bi-star-fill"></i> 例题与变式评分（1-5星，5星最高）</h3>
                
                <div id="exampleSections"></div>
            </div>

            <!-- 其他反馈 -->
            <div class="form-section">
                <h3 class="section-title"><i class="bi bi-chat-left-text"></i> 其他反馈</h3>
                <div class="question-group">
                    <label class="question-label">本讲能否一次课讲完？</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="canFinish" id="canFinishYes" value="能" required>
                            <label class="form-check-label" for="canFinishYes">能</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="canFinish" id="canFinishNo" value="否">
                            <label class="form-check-label" for="canFinishNo">否</label>
                        </div>
                    </div>
                </div>
                <div class="question-group">
                    <label class="question-label">其他建议</label>
                    <textarea class="form-control" id="suggestions" rows="4" placeholder="请输入您的宝贵建议..."></textarea>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="submit-btn">
                    <i class="bi bi-send-check"></i> 提交反馈
                </button>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="bi bi-check-circle-fill"></i> 提交成功！感谢您的反馈。
            </div>
        </form>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 动态生成5个例题评分部分
        const exampleSections = document.getElementById('exampleSections');
        
        for (let i = 1; i <= 5; i++) {
            const section = document.createElement('div');
            section.className = 'question-group';
            section.innerHTML = `
                <h5 class="mb-3">例题${i}</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="question-label">例题${i}评分</label>
                        <div class="star-rating" data-name="example${i}">
                            ${[1,2,3,4,5].map(star => `
                                <i class="bi bi-star star" data-value="${star}"></i>
                            `).join('')}
                            <input type="hidden" id="example${i}Rating" name="example${i}Rating">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="question-label">变式${i}-1评分</label>
                        <div class="star-rating" data-name="variant${i}_1">
                            ${[1,2,3,4,5].map(star => `
                                <i class="bi bi-star star" data-value="${star}"></i>
                            `).join('')}
                            <input type="hidden" id="variant${i}_1Rating" name="variant${i}_1Rating">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="question-label">变式${i}-2评分</label>
                        <div class="star-rating" data-name="variant${i}_2">
                            ${[1,2,3,4,5].map(star => `
                                <i class="bi bi-star star" data-value="${star}"></i>
                            `).join('')}
                            <input type="hidden" id="variant${i}_2Rating" name="variant${i}_2Rating">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="question-label">变式${i}-3评分</label>
                        <div class="star-rating" data-name="variant${i}_3">
                            ${[1,2,3,4,5].map(star => `
                                <i class="bi bi-star star" data-value="${star}"></i>
                            `).join('')}
                            <input type="hidden" id="variant${i}_3Rating" name="variant${i}_3Rating">
                        </div>
                    </div>
                </div>
                <hr class="my-4">
            `;
            exampleSections.appendChild(section);
        }

        // 星级评分功能
        document.querySelectorAll('.star-rating').forEach(rating => {
            const stars = rating.querySelectorAll('.star');
            const hiddenInput = rating.querySelector('input[type="hidden"]');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    hiddenInput.value = value;
                    
                    // 重置所有星星
                    stars.forEach(s => s.classList.remove('active'));
                    
                    // 激活选中的星星
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add('active');
                    }
                });
            });
        });

        // 设置默认日期为今天
        document.getElementById('classDate').valueAsDate = new Date();

        // ==================== 表单提交处理 ====================
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 禁用提交按钮，防止重复提交
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 提交中...';
            
            try {
                // 收集表单数据
                const formData = collectFormData();
                
                // 验证必要字段
                if (!formData.teacherName.trim()) {
                    throw new Error('请填写教师姓名');
                }
                if (!formData.grade) {
                    throw new Error('请选择年级');
                }
                if (!formData.classType) {
                    throw new Error('请选择班型');
                }
                if (!formData.lectureTitle.trim()) {
                    throw new Error('请填写讲次标题');
                }
                if (!formData.canFinish) {
                    throw new Error('请选择能否一次课讲完');
                }
                
                // 提交反馈
                const result = await submitFeedback(formData);
                
                // 显示成功消息
                showSuccessMessage(result);
                
                // 重置表单
                setTimeout(() => {
                    resetForm();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }, 3000);
                
            } catch (error) {
                console.error('提交错误:', error);
                alert('提交失败：' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // 收集表单数据
        function collectFormData() {
            const formData = {
                teacherName: document.getElementById('teacherName').value,
                grade: document.getElementById('grade').value,
                classType: document.getElementById('classType').value,
                classDate: document.getElementById('classDate').value,
                lectureTitle: document.getElementById('lectureTitle').value,
                canFinish: document.querySelector('input[name="canFinish"]:checked').value,
                suggestions: document.getElementById('suggestions').value,
                ratings: {},
                timestamp: new Date().toISOString()
            };
            
            // 收集评分
            for (let i = 1; i <= 5; i++) {
                const exampleRating = document.getElementById(`example${i}Rating`).value;
                const variant1Rating = document.getElementById(`variant${i}_1Rating`).value;
                const variant2Rating = document.getElementById(`variant${i}_2Rating`).value;
                const variant3Rating = document.getElementById(`variant${i}_3Rating`).value;
                
                if (exampleRating) formData.ratings[`例题${i}`] = exampleRating;
                if (variant1Rating) formData.ratings[`变式${i}-1`] = variant1Rating;
                if (variant2Rating) formData.ratings[`变式${i}-2`] = variant2Rating;
                if (variant3Rating) formData.ratings[`变式${i}-3`] = variant3Rating;
            }
            
            return formData;
        }

        // 提交反馈的核心函数
        async function submitFeedback(formData) {
            // 方法1：使用GitHub的预填Issue功能
            return submitViaGitHub(formData);
        }

        // 方法1：使用GitHub的预填Issue功能（最简单安全）
        async function submitViaGitHub(formData) {
            // 创建Issue内容
            const issueContent = createIssueContent(formData);
            
            // 使用GitHub的"create issue from URL"功能
            // 这个URL会打开GitHub的Issue创建页面，预填好内容
            const title = encodeURIComponent(`[反馈] ${formData.teacherName} - ${formData.lectureTitle}`);
            const body = encodeURIComponent(issueContent);
            const labels = encodeURIComponent(`feedback,${formData.grade}`);
            
            const githubUrl = `https://github.com/Acheron-LL/teaching-feedback/issues/new?title=${title}&body=${body}&labels=${labels}`;
            
            // 打开新窗口，让用户在GitHub页面确认提交
            const newWindow = window.open(githubUrl, '_blank', 'width=1000,height=700');
            
            // 返回一个承诺
            return new Promise((resolve, reject) => {
                if (newWindow) {
                    // 检查窗口是否被阻止
                    setTimeout(() => {
                        if (newWindow.closed || !newWindow.document) {
                            // 窗口被阻止，提供手动操作指引
                            resolve({
                                success: true,
                                message: '请在新打开的GitHub页面中点击"Submit new issue"完成提交',
                                url: githubUrl,
                                manualCopy: true,
                                issueContent: issueContent
                            });
                        } else {
                            resolve({
                                success: true,
                                message: '请在GitHub页面完成提交',
                                url: githubUrl
                            });
                        }
                    }, 100);
                } else {
                    // 弹窗被阻止
                    resolve({
                        success: true,
                        message: '请在新打开的GitHub页面中点击"Submit new issue"完成提交',
                        url: githubUrl,
                        manualCopy: true,
                        issueContent: issueContent
                    });
                }
            });
        }

        // 创建Issue内容
        function createIssueContent(formData) {
            let content = `## 教师基本信息
- **姓名**: ${formData.teacherName}
- **年级**: ${formData.grade}
- **班型**: ${formData.classType}
- **上课时间**: ${formData.classDate}
- **讲次标题**: ${formData.lectureTitle}

## 评分结果（1-5星）
`;

            // 添加评分
            Object.entries(formData.ratings).forEach(([key, value]) => {
                if (value && value !== '0') {
                    const stars = '⭐'.repeat(parseInt(value));
                    content += `- **${key}**: ${stars} (${value}星)\n`;
                }
            });
            
            content += `
## 其他反馈
- **能否一次讲完**: ${formData.canFinish}
- **其他建议**: ${formData.suggestions || '无'}

---
*提交时间: ${new Date().toLocaleString('zh-CN')}*
*此反馈通过教材反馈系统提交*`;
            
            return content;
        }

        // 显示成功消息
        function showSuccessMessage(result) {
            const successDiv = document.getElementById('successMessage');
            
            if (result.manualCopy) {
                // 如果弹窗被阻止，提供详细指引
                successDiv.innerHTML = `
                    <i class="bi bi-check-circle-fill"></i> 
                    <strong>请完成以下步骤：</strong>
                    <ol class="mt-2 mb-2">
                        <li>访问：<a href="${result.url}" target="_blank">${result.url}</a></li>
                        <li>点击"Submit new issue"按钮完成提交</li>
                    </ol>
                    <p class="mb-1"><small>如果链接未自动打开，请手动复制访问</small></p>
                `;
            } else {
                // 正常情况
                successDiv.innerHTML = `
                    <i class="bi bi-check-circle-fill"></i> 
                    <strong>提交成功！</strong>
                    <p class="mb-1">请在打开的GitHub页面中点击"Submit new issue"完成提交</p>
                    <a href="${result.url}" target="_blank" class="btn btn-sm btn-success mt-1">
                        <i class="bi bi-link"></i> 如果页面未打开，请点击这里
                    </a>
                `;
            }
            
            successDiv.style.display = 'block';
        }

        // 重置表单
        function resetForm() {
            document.getElementById('feedbackForm').reset();
            document.querySelectorAll('.star').forEach(star => {
                star.classList.remove('active');
            });
            document.querySelectorAll('input[type="hidden"]').forEach(input => {
                input.value = '';
            });
            document.getElementById('classDate').valueAsDate = new Date();
            // 不清除成功消息，让用户看到指引
        }
    </script>
</body>
</html>
